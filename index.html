<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حذف خلفية الصور — مجاني</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto;max-width:880px;margin:32px auto;padding:0 16px}
    .card{border:1px solid #e5e7eb;border-radius:16px;padding:20px}
    #drop{border:2px dashed #d1d5db;border-radius:16px;padding:24px;text-align:center;cursor:pointer}
    #drop.drag{background:#f9fafb;border-color:#9ca3af}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .col{flex:1 1 320px}
    button{padding:10px 16px;border-radius:9999px;border:1px solid #e5e7eb;background:#111827;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    img{max-width:100%;height:auto;border-radius:12px}
    progress{width:100%}
    .hint{color:#6b7280;font-size:14px}
  </style>

  <!-- ضروري: يفعّل COOP/COEP عبر Service Worker (يجب أن يكون من نفس الأصل) -->
  <script src="./coi-serviceworker.min.js"></script>
</head>
<body>
  <h1>حذف خلفية الصور (مجاني)</h1>
  <p class="hint">اختر صورة من جهازك — كل شيء يتم داخل المتصفح.</p>

  <div class="card">
    <div id="drop">
      <p>اسحب وأفلت صورة هنا أو اختر ملفًا:</p>
      <input id="file" type="file" accept="image/*" />
    </div>
    <div style="margin-top:12px">
      <progress id="prog" max="100" value="0" hidden></progress>
      <div id="status" class="hint"></div>
    </div>
  </div>

  <div class="row" style="margin-top:20px">
    <div class="col">
      <h3>قبل</h3>
      <img id="preview" alt="المعاينة" />
    </div>
    <div class="col">
      <h3>بعد</h3>
      <img id="result" alt="النتيجة" />
      <div style="margin-top:12px">
        <a id="download" download="no-bg.png"><button id="save" disabled>تحميل النتيجة</button></a>
      </div>
    </div>
  </div>

  <!-- استخدام ESM من jsDelivr -->
  <script type="module">
    import removeBackground from "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.7.0/dist/index.mjs";

    const els = {
      file: document.getElementById("file"),
      drop: document.getElementById("drop"),
      preview: document.getElementById("preview"),
      result: document.getElementById("result"),
      prog: document.getElementById("prog"),
      status: document.getElementById("status"),
      save: document.getElementById("save"),
      dl: document.getElementById("download"),
    };

    ["dragenter","dragover"].forEach(t => els.drop.addEventListener(t, e => { e.preventDefault(); els.drop.classList.add("drag"); }));
    ["dragleave","drop"].forEach(t => els.drop.addEventListener(t, e => { e.preventDefault(); els.drop.classList.remove("drag"); }));
    els.drop.addEventListener("drop", e => {
      const f = e.dataTransfer.files?.[0];
      if (f) handleFile(f);
    });
    els.file.addEventListener("change", e => {
      const f = e.target.files?.[0];
      if (f) handleFile(f);
    });

    async function handleFile(file){
      resetUI();
      els.preview.src = URL.createObjectURL(file);

      try {
        els.prog.hidden = false;
        els.status.textContent = "جاري التحميل والمعالجة…";

        // تصغير تلقائي لو الصورة ضخمة
        const safe = await downscaleIfHuge(file, 2500);

        const blob = await removeBackground(safe, {
          // نحدد مصدر ملفات النموذج والـ wasm بوضوح
          publicPath: "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.7.0/dist/",
          // إظهار التقدّم
          progress: (p) => { els.prog.value = Math.round(p * 100); },
          // بإمكانك إجبار العمل على المعالج فقط (لو واجهت مشاكل في GPU):
          // device: 'cpu',
          // debug: true,
        });

        const url = URL.createObjectURL(blob);
        els.result.src = url;
        els.dl.href = url;
        els.save.disabled = false;
        els.status.textContent = "تمت الإزالة بنجاح.";
      } catch (err) {
        console.error(err);
        els.status.textContent = "تعذّر التشغيل. جرّب على كروم/فايرفوكس على كمبيوتر مكتبي.";
        alert(err?.message || err);
      } finally {
        els.prog.hidden = true;
      }
    }

    async function downscaleIfHuge(file, maxDim=2500){
      const img = new Image();
      img.src = URL.createObjectURL(file);
      await img.decode();
      const {width, height} = img;
      const max = Math.max(width, height);
      if (max <= maxDim) return file;
      const scale = maxDim / max;
      const w = Math.round(width * scale), h = Math.round(height * scale);
      const canvas = document.createElement("canvas");
      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, w, h);
      const blob = await new Promise(r => canvas.toBlob(r, "image/png", 0.92));
      return new File([blob], (file.name.replace(/\.(\w+)$/, "")||"image") + "-scaled.png", { type:"image/png" });
    }

    function resetUI(){
      els.result.removeAttribute("src");
      els.save.disabled = true;
      els.prog.value = 0;
      els.status.textContent = "";
    }
  </script>
</body>
</html>
